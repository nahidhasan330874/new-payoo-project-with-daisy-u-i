<!doctype html>
<html lang="en" data-theme="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Home</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />

    <!-- daisy UI + tailwind CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!--  font-awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body  class="min-h-screen max-w-md bg-base-200 mx-auto">
    <section class="bg-base-100 border-none rounded-xl mb-6">
      <header
        class="border-b-1 border-gray-300 mb-10 sticky top-0 bg-base-100 z-10"
      >
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
          <div class="left flex gap-2">
            <div class="logo w-[60px]">
              <img src="./images/logo.png" alt="" />
            </div>
            <div class="balance-info">
              <h2 class="text-2xl font-bold">
                $ <span id="balance">45000 </span>
              </h2>
              <p class="text-neutral/50">Available Balance</p>
            </div>
          </div>
          <div class="right">
            <a href="./index.html" class="btn btn-soft"
              ><i class="fa-solid fa-arrow-right-from-bracket"></i>Log Out
            </a>
          </div>
        </section>
      </header>

      <section  class="w-11/12 mx-auto">
        <h2 class="text-3xl font-bold mb-4">
          Welcome to Pay<span class="text-primary">oo</span>
        </h2>
        <p class="text-neutral/50">
          Enjoy easy and convenient financial services with us. Cashout charge
          is low and
        </p>

        <div class="buttons grid grid-cols-3 gap-4 py-10">
          <button onclick="showOnly('Add-Money')"
            class="btn flex-col h-full p-5 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-1.png" alt="" />
            <p class="text-[12px]">Add Money</p>
          </button>
          <button onclick="showOnly('Cashout')"
            class="btn flex-col h-full p-4 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-2.png" alt="" />
            <p class="text-[12px]">Cash Out</p>
          </button>
          <button onclick="showOnly('Transfer-Money')"
            class="btn flex-col h-full p-4 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-3.png" alt="" />
            <p class="text-[12px]">Transfer Money</p>
          </button>
          <button
            class="btn flex-col h-full p-4 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-4.png" alt="" />
            <p class="text-[12px]">Get Bonus</p>
          </button>
          <button 
            class="btn flex-col h-full p-4 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-5.png" alt="" />
            <p class="text-[12px]">Pay Bill</p>
          </button>
          <button onclick="showOnly('history')"
            class="btn flex-col h-full p-4 rounded-xl btn-primary btn-soft"
          >
            <img src="./images/opt-6.png" alt="" />
            <p class="text-[12px]">Transactions</p>
          </button>
        </div>
      </section>
    </section>

    <!-- Add Money -->
    <section  id="Add-Money" class="w-11/12 mx-auto hidden">
      <h2 class="text-xl font-bold mb-5">Add Money</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
              <label class="label text-neutral/50 text-[16px]">Select A Bank</label>
            <select id="Add-Money-bank" class="select rounded-full   bg-base-200 w-full">
               <option disabled selected >Select Bank</option>
              <option value=" DBBL"> DBBL</option>
              <option value=" IBBL"> IBBL</option>
              <option value="City Bank"> City Bank</option>
            </select>
            <label class="label mt-3 text-neutral/50 text-[16px]">
              Bank Account Number</label
            >
            <input
              id="Bank-Account-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Enter 11 digit account number"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]"
              >Amount to Add</label
            >
            <input
              id="Add-amount"
              maxlength="4"
              minlength="4"
              type="number"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Add Amount to withdraw"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]">
              Pin Number</label
            >
            <input
              id="add-money-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Enter 4 digit pin number"
            />
            <button id="add-money-btn" class="btn btn-primary mt-4 rounded-full">
              Add Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>
      
    <!-- Cash Out Section -->

    <section id="Cashout" class="w-11/12 mx-auto hidden">
      <h2 class="text-xl font-bold mb-5">Cash Out</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/50 text-[16px]"
              >Agent Number</label
            >
            <input
              id="cashout-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full   bg-base-200 w-full"
              placeholder="Enter 11 digit number"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]">Amount</label>
            <input
              id="cashout-amount"
              maxlength="4"
              minlength="4"
              type="number"
              class="input rounded-full   bg-base-200 w-full"
              placeholder="Enter amount to withdraw"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]">
              Pin Number</label
            >
            <input
              id="cashout-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Enter 4 digit pin number"
            />
            <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">
              Withdraw Money
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transfer Money -->

    <section id="Transfer-Money" class="w-11/12 mx-auto hidden ">
      <h2 class="text-xl font-bold mb-5">Transfer Money</h2>

      <div class="card bg-base-100 w-full shadow rounded-2xl">
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label text-neutral/50 text-[16px]"
              > User Account Number</label
            >
            <input
              id="transfer-number"
              maxlength="11"
              minlength="11"
              type="text"
              class="input rounded-full   bg-base-200 w-full"
              placeholder="Enter 11 digit number"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]">Amount</label>
            <input
               id="transfer-amount"
              maxlength="4"
              minlength="4"
              type="number"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Enter amount to transfer"
            />
            <label class="label text-neutral/50 mt-3 text-[16px]">
              Pin Number</label
            >
            <input
              id="transfer-pin"
              maxlength="4"
              minlength="4"
              type="password"
              class="input rounded-full   bg-base-200 w-full"
              placeholder=" Enter 4 digit pin number"
            />
            <button id="transfer-btn" class="btn btn-primary mt-4 rounded-full">
            Send Now
            </button>
          </fieldset>
        </div>
      </div>
    </section>

    <!-- Transaction History -->

    <section id="history" class="w-11/12 mx-auto hidden ">
        <div  class="flex justify-between  py-5  ">
            <h2 class="text-xl font-bold mb-5"> Transaction History </h2>
            <p class="text-neutral/50">View All</p>
        </div>   

        <div id="history-container" class=" py-5 space-y-5">
            <!-- <div class="crad shadow-md rounded-lg p-5 bg-base-100">

            </div> -->
        </div>
    </section>
    <!--  Latest Payment -->
       <section id="PAyment-history" class="w-11/12 mx-auto ">
       <div class="flex justify-between  py-5 ">
           <h2 class="text-xl font-bold mb-5">Latest Payment </h2>
           <p class="text-neutral/50">View All</p>
       </div>
        <div id="history-container" class=" py-5 space-y-5">
            
        </div>
    </section>

    <script src="./script/machin.js"></script>
    <script src="./script/add-money.js"></script>
    <script src="./script/cashout.js"></script>
    <script src="./script/transfer-money.js"></script>
  </body>
</html>
